name: Deploy MBSE + CM Handbook (MyST) to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      # ---- Build MBSE ----
      - name: Build MBSE (served at /mbse/)
        run: |
          export BASE_URL="/${{ github.event.repository.name }}/mbse"
          cd "MBSE_Processes"
          myst build --html

      - name: Verify MBSE output
        run: |
          ls -la "MBSE_Processes" || true
          ls -la "MBSE_Processes/_build" || true
          ls -la "MBSE_Processes/_build/html" || true
          test -d "MBSE_Processes/_build/html"
      # ---- Build Handbook ----
      - name: Build CM Handbook (served at /handbook/)
        run: |
          export BASE_URL="/${{ github.event.repository.name }}/handbook"
          cd "Configuration Management Handbook"
          myst build --html
      - name: Verify Handbook output
        run: |
          ls -la "Configuration Management Handbook/_build" || true
          ls -la "Configuration Management Handbook/_build/html" || true
          test -d "Configuration Management Handbook/_build/html"
      # ---- Assemble combined site ----
      - name: Assemble combined site
        run: |
          rm -rf _site
          mkdir -p _site/mbse _site/handbook

          cp -a "MBSE_Processes/_build/html/." "_site/mbse/"
          cp -a "Configuration Management Handbook/_build/html/." "_site/handbook/"

          # Landing page at the repo root
          cat > _site/index.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Process Wiki</title>
            </head>
            <body>
              <h1>Process Wiki</h1>
              <ul>
                <li><a href="./mbse/">MBSE Processes</a></li>
                <li><a href="./handbook/">Configuration Management Handbook</a></li>
              </ul>
            </body>
          </html>
          HTML

          # Ensure GitHub Pages doesn't try to run Jekyll
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
