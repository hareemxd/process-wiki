name: Deploy MBSE + CM Handbook (MyST) to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      # -----------------------------
      # Build MBSE site
      # -----------------------------
      - name: Build MBSE (served at /mbse/)
        run: |
          export BASE_URL="/${{ github.event.repository.name }}/mbse"
          cd "MBSE_Style_Guide"
          myst build --html

      - name: Verify MBSE output
        run: |
          test -d "MBSE_Style_Guide/_build/html" || (echo "MBSE build failed: no _build/html" && exit 1)

      - name: Debug MBSE build output
        run: |
          echo "MBSE _build tree (depth 3):"
          find "MBSE_Style_Guide/_build" -maxdepth 3 -type d -print || true
          echo "MBSE html tree (depth 3):"
          find "MBSE_Style_Guide/_build/html" -maxdepth 3 -type d -print || true
          echo "Search for one known image name anywhere in MBSE_Style_Guide:"
          find "MBSE_Style_Guide" -type f -iname "PDSCDiagramsMetaModel.png" -print || true

      # -----------------------------
      # Build CM Handbook site
      # -----------------------------
      - name: Build CM Handbook (served at /handbook/)
        run: |
          export BASE_URL="/${{ github.event.repository.name }}/handbook"
          cd "Configuration Management Handbook"
          myst build --html

      - name: Verify Handbook output
        run: |
          test -d "Configuration Management Handbook/_build/html" || (echo "Handbook build failed: no _build/html" && exit 1)

      # -----------------------------
      # Assemble combined Pages site
      # -----------------------------
      - name: Assemble combined site
        run: |
          rm -rf _site
          mkdir -p _site/mbse _site/handbook

          # Copy built MyST sites
          cp -a "MBSE_Style_Guide/_build/html/." "_site/mbse/"
          cp -a "Configuration Management Handbook/_build/html/." "_site/handbook/"

          # Force-copy images into the deployed output so image paths can resolve at runtime.
          # (Does not depend on MyST bundling.)
          if [ -d "MBSE_Style_Guide/img" ]; then
            mkdir -p "_site/mbse/img"
            cp -a "MBSE_Style_Guide/img/." "_site/mbse/img/"
          fi

          if [ -d "Configuration Management Handbook/img" ]; then
            mkdir -p "_site/handbook/img"
            cp -a "Configuration Management Handbook/img/." "_site/handbook/img/"
          fi

          # Root landing page
          cat > _site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Process Wiki</title>
            </head>
            <body>
              <h1>Process Wiki</h1>
              <ul>
                <li><a href="./mbse/">MBSE Processes</a></li>
                <li><a href="./handbook/">Configuration Management Handbook</a></li>
              </ul>
            </body>
          </html>
          HTML

          # Prevent Jekyll processing
          touch _site/.nojekyll

      - name: Debug deployed images
        run: |
          echo "MBSE images folder:"
          ls -la "_site/mbse/img" || true
          ls -la "_site/mbse/img/MBSE" || true
          echo "Handbook images folder:"
          ls -la "_site/handbook/img" || true
          ls -la "_site/handbook/img/CMH" || true

      # -----------------------------
      # Deploy to GitHub Pages
      # -----------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployed URL
        run: |
          echo "Deployed URL"
          echo "${{ steps.deployment.outputs.page_url }}"
