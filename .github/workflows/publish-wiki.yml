name: Publish GitHub Wiki

on:
  push:
    branches:
      - main
    paths:
      - "wiki-export/**"
      - ".github/workflows/publish-wiki.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout handbook repo
        uses: actions/checkout@v4

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone wiki repo
        env:
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          git clone "https://x-access-token:${WIKI_TOKEN}@github.com/${REPO}.wiki.git" wiki

      - name: Sync exported pages into wiki
        run: |
          if [ ! -d "wiki-export" ]; then
            echo "ERROR: wiki-export/ not found at repo root."
            ls -la
            exit 1
          fi
          rsync -av --delete --exclude ".git" "wiki-export/" "wiki/"

      - name: Commit and push if changes exist
        env:
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -euo pipefail
          cd wiki

          git remote set-url origin "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Publish wiki from ${{ github.sha }}"
            git push origin HEAD:master
          else
            echo "No wiki changes to publish."
          fi
